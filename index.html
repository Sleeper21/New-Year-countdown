<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="title-content">
            <h1>Year <span id="newYear"></span> Countdown</h1>
        </div>

        <div class="countdown-container">
            <ul class="countdown-list">
                <li class="numbers" id="days"></li>
                <li class="numbers" id="hours"></li>
                <li class="numbers" id="minutes"></li>
                <li class="numbers" id="seconds"></li>
            
                <li class="subtitle">days </li>
                <li class="subtitle">hours </li>
                <li class="subtitle">minutes </li>
                <li class="subtitle">seconds</li>
            </ul>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
